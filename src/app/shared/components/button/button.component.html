<button
  class="button"
  [ngClass]="{
    'button-default': variant() === 'default',
    'button-text': variant() === 'text',
  }"
  [type]="type()"
  [disabled]="loading() || disabled()"
  (click)="onPress.emit()"
>
  @if (!loading()) {
    <span>{{ label() }}</span>
  }

  @if (loading()) {
    <app-loader [width]="25" [height]="25"></app-loader>
  }
</button>
